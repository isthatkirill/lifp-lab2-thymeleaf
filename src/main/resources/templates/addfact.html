<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{navbar}"></div>

<div class="container-form">
    <h4>Добавить факт</h4>
    <form action="/expert-system/facts" method="post">
        <input type="text" name="description" placeholder="Описание факта" required/>
        <br/>
        <input type="number" step="0.01" min="0" max="1" name="weight" placeholder="Вес факта" required/>
        <br/>

        <div th:switch="${jobs}">
            <h2 th:case="null">Профессий нет!</h2>
            <div th:case="*">
                <div th:each="job: ${jobs}">
                    <div>
                        <input type="number" th:placeholder="${'МД (' + job.name + ')'}" step="0.01" min="0" max="1"
                               th:name="${job.name}">
                    </div>
                </div>
            </div>
        </div>

        <input type="submit" value="Добавить"/>
    </form>
</div>

<div class="offset"></div>

</body>
</html>
